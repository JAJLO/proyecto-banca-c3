<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banca</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/alertify.min.css" />
  </head>
  <body>
    <header class="section sec1 header active" id="home">
      <h3 class="display-2">Banca</h3>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HOME</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/cuenta.html">Cuenta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/transacciones.html">transacciones</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
          <button id="btnCrear" type="button" class="btn btn-primary">
            Crear Cliente
          </button>

          <table id="clientes" class="table mt-2 table-bordered table-striped">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>NOMBRE</th>
                <th>CLAVE</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          class="modal fade"
          id="modalCliente"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Clientes</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="id" class="col-form-label">Id Cliente :</label>
                    <input
                      id="id"
                      type="text"
                      placeholder="Digite el identificador"
                      class="form-control"
                      id="recipient-name"
                      required
                      autocomplete="off"
                      oninvalid="setCustomValidity('Digite una Identificación')"
                      oninput="setCustomValidity('')"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="col-form-label"
                      >Nombre Cliente :</label
                    >
                    <input
                      id="nombre"
                      placeholder="Digite el nombre"
                      type="text"
                      class="form-control"
                      id="recipient-name"
                      required
                      autocomplete="off"
                      oninvalid="setCustomValidity('Digite un Nombre')"
                      oninput="setCustomValidity('')"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="clave" class="col-form-label"
                      >Clave Cliente :</label
                    >
                    <input
                      id="clave"
                      placeholder="Digite una contraseña"
                      type="password"
                      class="form-control"
                      id="recipient-name"
                      required
                      autocomplete="off"
                      oninvalid="setCustomValidity('Digite una contraseña')"
                      oninput="setCustomValidity('')"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Guardar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/alertify.min.js"></script>

    <script src="js/clientes.js"></script>
  </body>
</html>
